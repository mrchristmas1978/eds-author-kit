<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect width="64" height="64" fill="#000"/>
  
  <!-- 4x4 Grid - matching adaptTo() logo pattern -->
  <g id="grid">
    <!-- Row 1: Three light blue rounded squares, one vibrant blue circle -->
    <rect x="8" y="8" width="10" height="10" rx="2" fill="#b3c4d9"/>
    <rect x="20" y="8" width="10" height="10" rx="2" fill="#b3c4d9"/>
    <rect x="32" y="8" width="10" height="10" rx="2" fill="#b3c4d9"/>
    <circle cx="47" cy="13" r="5" fill="#003366"/>
    
    <!-- Row 2: Two light blue squares, one vibrant blue square, one light blue square -->
    <rect x="8" y="20" width="10" height="10" rx="2" fill="#b3c4d9"/>
    <rect x="20" y="20" width="10" height="10" rx="2" fill="#b3c4d9"/>
    <rect x="32" y="20" width="10" height="10" rx="2" fill="#003366"/>
    <rect x="44" y="20" width="10" height="10" rx="2" fill="#b3c4d9"/>
    
    <!-- Row 3: One vibrant blue square, three light blue squares -->
    <rect x="8" y="32" width="10" height="10" rx="2" fill="#003366"/>
    <rect x="20" y="32" width="10" height="10" rx="2" fill="#b3c4d9"/>
    <rect x="32" y="32" width="10" height="10" rx="2" fill="#b3c4d9"/>
    <rect x="44" y="32" width="10" height="10" rx="2" fill="#b3c4d9"/>
    
    <!-- Row 4: All four light blue squares -->
    <rect x="8" y="44" width="10" height="10" rx="2" fill="#b3c4d9"/>
    <rect x="20" y="44" width="10" height="10" rx="2" fill="#b3c4d9"/>
    <rect x="32" y="44" width="10" height="10" rx="2" fill="#b3c4d9"/>
    <rect x="44" y="44" width="10" height="10" rx="2" fill="#b3c4d9"/>
  </g>
</svg>
